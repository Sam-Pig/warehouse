<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div id='main'></div>
    </main>
    <footer></footer>
    <script>

    //初始化数据
    var initData = init();
    var keys = initData['keys'];
    var hash = initData['hash'];

    //生成键盘
    generateKeyboard(keys,hash);
        
        
    //监听键盘
    document.onkeypress = function(event){
        var key = event['key'];
        var website = hash[key];
        // location.href = website(当前网站直接打开)
        window.open(website,'_blank');
    }
    
    //工具函数
    function init(){
        var keys = {
            0:{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            1:{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            2:{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            length:3
        }
        var hash = {
            q:'http://www.qq.com',
            w:'https://weibo.com',
            e:'https://www.ele.me',
            d:'https://www.baidu.com',
            t:'https://www.taobao.com',
            i:'https://www.iqiyi.com',
            a:'http://www.acfun.cn',
            z:'https://www.zhihu.com',
            b:'https://www.bilibili.com',
            s:'http://www.sohu.com'
        }
        var hashInLocalStorage = JSON.parse(localStorage.getItem('localHash') || 'null');
        if(hashInLocalStorage){
            hash = hashInLocalStorage;
        }
        return {
            'keys': keys,
            'hash': hash
        }
    }
    
    
    function createTag(tagName,attributes){
        var element = document.createElement(tagName);
        for(var key in attributes){
            element[key] = attributes[key];
        }
        return element;
    }

    function createSpan(textContent){
        var span = createTag('span');
        span.textContent = textContent;
        return span;
    }

    function createButton(id){
        var button = createTag('button');
        button.textContent = '编辑';
        button.id = id;
        button.onclick = function(event){
            var key = event['target']['id'];
            var x = prompt('给我一个网址');
            hash[key] = x;
            event['target'].previousSibling.src = hash[key]+'/favicon.ico';
            event['target'].previousSibling.onerror = function(xxx){               
                xxx.target.src = 'https://i.loli.net/2017/11/11/5a06a47be97d5.png';
            }
            
            localStorage.setItem('lacalHash', JSON.stringify(hash));  
        }
        return button;
    }

    function createImg(domain){
        var img = createTag('img');
        if(domain){
            img.src = domain + '/favicon.ico';
        }else{
            img.src = 'https://i.loli.net/2017/11/11/5a06a47be97d5.png';
        }
        img.onerror = function(event){               
            event.target.src = 'https://i.loli.net/2017/11/11/5a06a47be97d5.png';
        }
        return img;
    }

    function generateKeyboard(keys,hash){
        for(var index=0;index < keys['length'];index++){
        var div = createTag('div');
        main.appendChild(div);
        var row = keys[index];
        for(var index2 = 0;index2 < row['length'];index2++){
            var span = createSpan(row[index2]);
            var button = createButton(row[index2]);
            var image = createImg(hash[row[index2]]);
            var kbd = createTag('kbd',{className: 'key'});
            div.appendChild(kbd);
            kbd.appendChild(span);
            kbd.appendChild(image);
            kbd.appendChild(button);
        }
        }
    }
    
    </script>
</body>
</html>
