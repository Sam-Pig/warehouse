<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div id='main'></div>
    </main>
    <footer></footer>
    <script>
        keys = {
            0:{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            1:{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            2:{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            length:3
        }
        hash = {
            q:'http://www.qq.com/',
            w:'https://weibo.com/',
            e:'https://www.ele.me/',
            r:'https://www.renren.com/',
            t:'https://www.taobao.com/',
            y:'https://www.youku.com/',
            u:undefined,
            i:'https://www.iqiyi.com/',
            o:undefined,
            p:undefined,
            a:'http://www.acfun.cn/',
            s:'http://www.sohu.com/',
            z:'https://www.zhihu.com/',
        }

        hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null');
        if(hashInLocalStorage){
            hash = hashInLocalStorage;
        }
        
        index=0;
        while(index < keys['length']){
            div = document.createElement('div');
            main.appendChild(div);
            row = keys[index];
            index2 = 0;
            while(index2 < row['length']){
                kbd = document.createElement('kbd');
                kbd.textContent = row[index2];
                button = document.createElement('button');
                button.textContent = '编辑';
                button.id = row[index2];
                button.onclick = function(xzkjcnxlkcjlk){
                    key = xzkjcnxlkcjlk['target']['id'];
                    x = prompt('给我一个网址');
                    hash[key] = x;
                    localStorage.setItem('zzz', JSON.stringify(hash));
                }
                div.appendChild(kbd);
                kbd.appendChild(button);
                index2 = index2 + 1;
            }
            index = index + 1; 
        }

        document.onkeypress = function(xzkjcnxlkcjlk){
            key = xzkjcnxlkcjlk['key'];
            website = hash[key];
            // location.href = website(当前网站直接打开)
            window.open(website,'_blank');
        }
    </script>
</body>
</html>
